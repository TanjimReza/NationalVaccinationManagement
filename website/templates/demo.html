{% extends 'base.html' %} {% block mainbody %}

<section class="section">
  <div class="row">
    <div class="sm-7">
      <div class="card2">
        <div class="card-body2">
          <h5 class="card-title" align="center">Reveal Random Winner</h5>
          <p align="center" >
            <code>
              <b>A random participant will be chosen.</b> 
            </code>
          </p>


          <button type="button" class="btn btn-outline-info mx-auto d-block" data-bs-toggle="modal" data-bs-target="#verticalycentered" >Reveal</button>

          <div class="modal fade" id="verticalycentered" tabindex="-1" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h5 class="modal-title" mx-auto d-block><b>Congratulations!</b></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <a href="#" class="text-decoration-none" mx-auto d-block>{{winner[1]}}</a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div><!-- End Vertically centered Modal-->

        </div>
    </div>
  </div>
<style>
.card2 {
  align : center;
  margin : 0 auto;
  width : 100%;
  max-width : 500px;
  padding : 20px;
  border : 1px solid #eee;
  border-radius : 5px;
  box-shadow : 0 2px 3px #ccc;

}
</style>


</section>
      <br>

<section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" align="center">All Submitted Participants</h5>
            <table class="table" id="example" class="display" style="width:100%">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>

              {% for user in list_with_index %}
                <tr>
                  <th scope="row">{{user[0]}}</th>
                  <td>{{user[1]}}</td>
                </tr>
              {% endfor %}  
              
              </tbody>
            </table>
            
      </div>
    </div>
  </div>
</section>

<style>
  .card {
  align : center;
  margin : 0 auto;
  width : 100%;
  max-width : 1000px;
  padding : 20px;
  border : 1px solid #eee;
  border-radius : 5px;
  box-shadow : 0 2px 3px #ccc;
  }
</style>

<script>
  $(document).ready(function () {
    $('#example').DataTable({
        scrollY: '50vh',
        scrollCollapse: true,
        paging: false,
        columnDefs: [
            { width: 20, targets: 0 }
        ],
        fixedColumns: true
    });
});

</script>
{% endblock mainbody %}
