{% extends 'dashboard.html' %}
{% block hospitalbody %}
<section class="section">
    <div class="card">
      <div class="card-body">
        <h1 align="right">
            <button type="button" class="btn btn-info btn-lg">
                <a href="{{url_for('admin.add_new_vaccine')}}"><strong> Add New Vaccine</strong></a>
            </button>
        </h1>
  
        <h5 class="card-title" align="center">Available Vaccines</h5> 
          <table class="table" id="example" class="display" style="width:100%">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Vaccine Name</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody>

            {% for user in users %}
              <tr>
                <th scope="row">{{user.user_id}}</th>
                <td>{{user.user_name}}</td>
                <td>{{user.vaccine_name}}</td>
                <td>{{user.vaccine_status}}</td>
                <td>
                    <button type="button" class="btn btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#addModal{{user.vaccine_serial}}" data-whatever="@mdo">Update Status</button>                    
                    <div class="modal fade  bd-example-modal-lg" id="addModal{{user.vaccine_serial}}" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="addModalLabel">Update Status: {{user.user_name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST">
                                    <div class="form-group">
                                        <label for="vaccine_serial" class="col-form-label" name="vaccine_serial">Registration ID:</label>
                                        <input type="text" class="form-control" id="vaccine_serial" name="vaccine_serial" value="{{user.vaccine_serial}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="remove_vaccine_amount" name="add_vaccine_amount" class="col-form-label">Status</label>
                                        <select class="form-select" name="updated_status" id="updated_status">
                                    
                                            <option selected>Vaccinated</option>
                                            <option selected>Not Vaccinated</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button class="btn btn-outline-success" type="submit" class="btn btn-primary">Submit Form</button>
                                </div>
                            </form>
                            </div>
                          </div>    
                        </div>    
                    </div>  

                </td>
              </tr>
            {% endfor %}  
            
            </tbody>
          </table>
          
    </div>
  </div>
</div>
</section>

<style>
.card {
    align : center;
    margin : 0 auto;
    width : 100%;
    max-width : 1000px;
    padding : 20px;
    border : 1px solid #eee;
    border-radius : 5px;
    box-shadow : 0 2px 3px #ccc;
    }
</style>

<script>
$(document).ready(function () {
  $('#example').DataTable({
      scrollY: '50vh',
      scrollCollapse: true,
  });
});
</script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
{% endblock hospitalbody %}
